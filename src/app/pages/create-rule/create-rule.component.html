<div class="rule-main-container">
  <div class="title-container">
    <h1>Agregar regla</h1>
    <p>Agrega una o dos reglas a tu meta para poder empezar a ahorrar.</p>
  </div>
  <form>
    <div class="row mb-4">
      <label class="col-sm-2 col-form-label">Equipo</label>
      <div class="col-sm-10">
        <select class="form-select">
          <option selected disabled>Equipo</option>
          <option>Comprar algo</option>
          <option>Viajar</option>
          <option>Hacer algo</option>
          <option>Solo ahorrar</option>
        </select>
      </div>
    </div>
    <div class="row mb-4">
      <label class="col-sm-2 col-form-label">Evento para ahorrar</label>
      <div class="col-sm-10">
        <select class="form-select">
          <option selected disabled>Evento</option>
          <option>Jugar</option>
          <option>Ganar</option>
          <option>Por cada gol</option>
        </select>
      </div>
    </div>
    <div class="row mb-5">
      <label class="col-sm-2 col-form-label">Ahorro por evento</label>
      <div class="col-sm-10">
        <input type="text" class="form-control">
      </div>
    </div>
  </form>
</div>
